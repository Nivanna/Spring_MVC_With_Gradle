<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
			<h1>Contact</h1>
		</div >
		<div class="row ">
	    	<div class="col-lg-3">
	    		<a th:href="@{/contacts/new}" class="btn btn-primary">Add New Contact</a>
	    	</div>
		</div >
		<table class="table table-striped table-bordered mt-3">
			<thead class="table-dark">
				<tr>
					<th>ID </th>
					<th>Name</th>
					<th>Email</th>
					<th>Address</th>
					<th>Phone</th>
					<th>Action</th>
				</tr>
			</thead > 			
			<tbody>
				<tr th:each = "contact:${listcontacts}"> 
				   <td th:text="${contact.id}"></td>
 				    <td th:text="${contact.name}"></td >
					<td th:text="${contact.email}"></td > 
					<td th:text="${contact.address}"></td > 
					<td th:text="${contact.phone}"></td > 
					
					<td>
						<a th:href="@{/contacts/edit/{id}(id=${contact.id})}"} class="btn btn-primary">Edit</a >
						<a th:href="@{/contacts/{id}(id=${contact.id})}"} class="btn btn-danger">Delete</a >
					</td>
						
				</tr >
			</tbody>
		</table >
    </div>
</body>
</html >
