plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}


apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp' 

compileJava.options.encoding = 'UTF-8'
group = 'contactManager'
version = '1.1'
sourceCompatibility = 1.8
targetCompatibility = 1.8

eclipse {
  wtp {
    component {
      contextPath = ''
    }
  }
}

repositories {
  mavenCentral()
}

dependencies {
  def springVersion = '5.2.8.RELEASE'
  def springSecurityVersion = '5.3.4.RELEASE'
  def thymeleafVersion = '3.0.11.RELEASE'  
  
  providedCompile fileTree(dir: 'src/main/webapp/WEB-INF/')
  
  
  compile group: 'org.springframework', name: 'spring-webmvc', version: "${springVersion}"
  compile group: 'org.springframework', name: 'spring-jdbc', version: "${springVersion}"
  compile group: 'org.springframework', name: 'spring-aspects', version: "${springVersion}"
  compile group: 'org.springframework', name: 'spring-tx', version: "${springVersion}"
  compile group: 'org.springframework', name: 'spring-orm', version: "${springVersion}"
    
  compile group: 'org.springframework.security', name: 'spring-security-web', version: "${springSecurityVersion}"
  compile group: 'org.springframework.security', name: 'spring-security-config', version: "${springSecurityVersion}"
  
  
  compile group: 'org.thymeleaf', name: 'thymeleaf', version: "${thymeleafVersion}"  
  compile group: 'org.thymeleaf', name: 'thymeleaf-spring5', version: "${thymeleafVersion}"
  compile group: 'org.thymeleaf.extras', name: 'thymeleaf-extras-springsecurity5', version: '3.0.4.RELEASE'
  compile group: 'nz.net.ultraq.thymeleaf', name: 'thymeleaf-layout-dialect', version: '2.4.1'
  
  compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.24'
  
  providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
}


test {
  useJUnitPlatform()
}