<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
			<h1>Subjects</h1>
		</div >
		<div class="row ">
	    	<div class="col-lg-3">
	    		<a th:href="@{/subjects/new}" class="btn btn-primary">Add New Subject</a>
	    	</div>
		</div >
		<table class="table table-striped table-bordered mt-3">
			<thead class="table-dark">
				<tr>
					<th>ID </th>
					<th>Subject Name</th>
					<th>Teacher Name</th>
					<th>Action</th>
				</tr>
			</thead > 			
			<tbody>
				<tr th:each = "subject:${records}"> 
				   <td th:text="${subject.id}"></td>
 				    <td th:text="${subject.subjectName}"></td >
					<td th:text="${subject.teacherName}"></td > 
					
					<td>
						<a th:href="@{/subjects/edit/{id}(id=${subject.id})}" class="btn btn-primary">Edit</a >
						<a th:href="@{/subjects/{id}(id=${subject.id})}" class="btn btn-danger">Delete</a >
					</td>
						
				</tr >
			</tbody>
		</table >
    </div>
</body>
</html >
