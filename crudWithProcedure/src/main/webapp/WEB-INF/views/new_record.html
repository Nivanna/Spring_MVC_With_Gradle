<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
   			<div class="row mt-5">
   				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
   					<h1 class="text-center text-secondary">
   						New Subject
   					</h1 >
   					<div class="card-body">
   						<form th:action="@{/subjects}" th:object="${record}" method="POST">
   							<div class="form-group">
   								<label for="subject" class="form-label">Subject Name</label >
   								<input
   									type="text"
   									name="subject"
   									placeholder="Enter the subjectName"
   									class="form-control"
   									th:field="*{subjectName}"
   								/>
   							</div >
   							<div class="form-group">
   								<label for="teacher" class="form-label">
   									Teacher Name
   								</label >
   								<input
   									type="text"
   									name="teacher"
   									placeholder="Enter the teacherName"
   									class="form-control"
   									th:field="*{teacherName}"
   								/>
   							</div >
   							<div class="mt-2">
   								<button type="submit" class="btn btn-primary row me-5">
   								   Submit
   								</button >
   								<a th:href="@{/subjects}" class="btn btn-danger row">
   								   Cancel
   								</a >
   							</div >
   						</form >
   					</div >
   				</div >
   			</div >
    </div>
</body>
</html >
